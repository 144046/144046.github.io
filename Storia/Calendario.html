<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, 
                initial-scale=1.0">
    <link rel="stylesheet" href="../Fogli di Stile/Calendario.css">
    <title>Calendario</title>
</head>

<body>
    <!-- Main wrapper for the calendar application -->
    <div class="wrapper">
        <div class="container-calendar">
            <div id="left">
                <h1>Calendario di Tagad</h1>
                <div id="event-section">
                    <h3>Aggiungi Evento</h3>
                    <input type="date" id="eventDate">
                    <input type="text"
                        id="eventTitle"
                        placeholder="Titolo">
                    <input type="text"
                        id="eventDescription"
                        placeholder="Descrizione">
                    <button id="addEvent" onclick="addEvent()">
                        Aggiungi
                    </button>
                </div>
                <div id="reminder-section">
                    <h3>Eventi del Mese</h3>
                    <!-- List to display reminders -->
                    <ul id="reminderList">
                        <li data-event-id="1">
                            <strong>Event Title</strong>
                            - Event Description on Event Date
                            <button class="delete-event"
                                onclick="deleteEvent(1)">
                                Rimuovi
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="right">
                <h3 id="monthAndYear"></h3>
                <div class="button-container-calendar">
                    <button id="previous"
                            onclick="previous()">
                        ‹
                    </button>
                    <button id="next"
                            onclick="next()">
                        ›
                    </button>
                </div>
                <table class="table-calendar"
                    id="calendar"
                    data-lang="en">
                    <thead id="thead-month"></thead>
                    <!-- Table body for displaying the calendar -->
                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="footer-container-calendar">
                    <label for="month">Vai A: </label>
                    <!-- Dropdowns to select a specific month and year -->
                    <select id="month" onchange="jump()">
                        <option value=0>Unum</option>
                        <option value=1>Dalam</option>
                        <option value=2>Tlatom</option>
                        <option value=3>Aptom</option>
                        <option value=4>Lim</option>
                        <option value=5>Anim</option>
                        <option value=6>Pitom</option>
                        <option value=7>Walum</option>
                        <option value=8>Siym</option>
                        <option value=9>Sampum</option>
                    </select>
                    <!-- Dropdown to select a specific year -->
                    <select id="year" onchange="jump()"></select>
                </div>
            </div>
        </div>
    </div>
    <!-- Include the JavaScript file for the calendar functionality -->
    <script src="../Applicazioni Javascript/Calendario.js"></script>
</body>

</html>
